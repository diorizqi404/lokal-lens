version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lokallens-mysql
    restart: unless-stopped
    command: --port=9906 --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lokal-lens
      MYSQL_USER: lokallens
      MYSQL_PASSWORD: lokallens123
      MYSQL_TCP_PORT: 9906
    ports:
      - "9906:9906"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./lokallen_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/02-init.sh
    networks:
      - lokallens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--port=9906", "-u", "root", "-prootpassword"]
      timeout: 30s
      retries: 20
      interval: 10s
      start_period: 60s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lokallens-app
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://lokallens:lokallens123@mysql:9906/lokal-lens
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-12345
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BLOB_READ_WRITE_TOKEN=${BLOB_READ_WRITE_TOKEN}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lokallens-network

volumes:
  mysql_data:
    driver: local

networks:
  lokallens-network:
    driver: bridge
